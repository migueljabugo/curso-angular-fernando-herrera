<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4"
  (scroll)="onScroll($event)"
  #groupDiv>

  @for (group of gifService.trendingGifGroup(); track $index) {
    <div class="grid gap-4">
      @for (item of group; track item.id) {
        <div>
            <img
              class="h-auto max-w-full rounded-base"
              [src]="item.url"
              [alt]="item.title">
        </div>

      }
    </div>
  }
