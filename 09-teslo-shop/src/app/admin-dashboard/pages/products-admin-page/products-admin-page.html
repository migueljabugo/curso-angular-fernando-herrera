<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productResource.value()?.count ?? 0}}</span>
</h3>


<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
      [pages]="productResource.value()?.pages ?? 0"
      [currentPage]="pagintaionSErvice.currentPage()"
      />

  <select
    (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex flex-1"></div>

  <button class="btn btn-primary"
    routerLink="/admin/product/new">
    Nuevo producto
  </button>
</div>

<product-table [products]="productResource.value()?.products ?? []" />
