<section class="mx-5">
  <h1 class="text-2xl font-bold">Numbers Pipes</h1>
  <h3 class="text-xl font-thin">Pipes incluidos en Angular</h3>
</section>


<div class="pt-2 stats shadow">
  <div class="stat place-items-center">
    <div class="stat-title">Number:'1.2-2'</div>
    <div class="stat-value">{{totalSells() | number:'1.2-2' }}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Number:'1.1-2'</div>
    <div class="stat-value text-secondary">{{totalSells()+1234 | number:'1.1-2'}}</div>
    <div class="stat-desc text-secondary">{{totalSells()}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Currency</div>
    <div class="stat-value">{{totalSells() | currency:'EUR' }}</div>
    <div class="stat-desc">{{totalSells()}}</div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Percent</div>
    <div class="stat-value">{{percent() | percent:'1.1-2' }}</div>
    <div class="stat-desc">{{percent()}}</div>
  </div>
</div>
