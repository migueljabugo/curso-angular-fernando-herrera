
<!--search-input-->
<section class="flex flex-row gap-2 mt-2">

  <input type="text"
    class="input input-bordered mr-2 w56"
    placeholder="Buscar por capital"
    autofocus="true"
    #txtSearch
    (keyup.enter)="onSearch(txtSearch.value)" />

  <button
    class="btn btn-primary"
    (click)="onSearch(txtSearch.value)">Buscar</button>

</section>


<!--country-list-->
<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <th>#</th>
      <th>Icono</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
    </thead>

    <tbody>

    </tbody>
  </table>
</section>
