
<h1>Dragonball</h1>
<hr>

<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}}</h3>
    <h4>{{power()}}</h4>
    <input type="text"
            class="form-control"
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set($event.target.value)"
            (input)="name.set(txtName.value)"
            #txtName />
    <input type="number"
            class="form-control mt-2"
            placeholder="Poder"
            [value]="power()"
            type="number"
            (input)="power.set(txtPower.valueAsNumber)"
            #txtPower/>

    <button class="btn btn-primary mt-2"
            (click)="addCharacter()">Agregar</button>
  </div>


  <div class="col-12 col-sm-6">


    <dragonball-character-list [characters]="characters()"/>


  </div>

</section>
