
<section class="px-4">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h3 class="text-xl text-gray-500 mb-2"> {{ houses().length }} casas disponibles</h3>
</section>

<section class="px-4 grid grid-cols-1 sm:grid-cols-1 xl:grid-cols-3 gap-2">

  @for (house of houses(); track house.id; let i = $index) {

    <div class="card bg-base-100 w-96 shadow-sm rounded-t-md overflow-hidden">

      <app-mini-map [lngLat]="house.lngLat" [zoom]="10"/>

      <!--<figure>
        <img
          src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
          [alt]="house.name" />
      </figure>-->
      <div class="card-body">
        <h2 class="card-title">
          {{house.name}}
          @if(i === 1){

            <div class="badge badge-secondary">NEW</div>
          }
        </h2>
        <p>{{house.description}}</p>
        <div class="card-actions justify-end">

          @for (tag of house.tags; track $index) {

            <div class="badge badge-outline">{{tag}}</div>
          }
        </div>
      </div>
    </div>
  }

</section>
